<!-- Icons & Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    /* --- CSS RESET & TOKENS --- */
    :root{
      --clr-primary:#E10600;      /* Ferrariâ€‘red accent   */
      --clr-dark:#1B1B1B;         /* Almostâ€‘black text    */
      --clr-light:#FFFFFF;        /* Card / background    */
      --clr-muted:#777C87;        /* Muted text           */
      --radius-lg:1rem;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      color:var(--clr-dark);
      line-height:1.6;
      background:#F3F5F7;
    }
    a{text-decoration:none;color:inherit}

    /* --- CONTACT SECTION --- */
    .contact-section{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:4rem 1rem;
    }
    .contact-card{
      background:var(--clr-light);
      max-width:520px;
      width:100%;
      padding:3rem 3.25rem;
      border-radius:var(--radius-lg);
      box-shadow:0 30px 60px rgba(0,0,0,.08);
    }
    .contact-card h2{
      font-size:1.9rem;
      font-weight:600;
      margin-bottom:2rem;
      text-align:center;
    }
    .form-group{margin-bottom:1.35rem}
    .form-group label{
      display:block;
      font-size:.9rem;
      font-weight:500;
      margin-bottom:.5rem;
    }
    .form-input,
    .form-textarea{
      width:100%;
      padding:.8rem 1rem;
      border:1px solid #D7DBE2;
      border-radius:.55rem;
      font-size:1rem;
      transition:border-color .25s ease,box-shadow .25s ease;
    }
    .form-textarea{resize:vertical;min-height:150px}
    .form-input:focus,
    .form-textarea:focus{
      outline:none;
      border-color:var(--clr-primary);
      box-shadow:0 0 0 3px rgba(225,6,0,.15);
    }
    .submit-btn{
      display:inline-block;
      width:100%;
      background:var(--clr-primary);
      color:#fff;
      font-size:1rem;
      font-weight:600;
      padding:.9rem 1rem;
      border:none;
      border-radius:.55rem;
      cursor:pointer;
      transition:background .25s ease,transform .15s ease;
    }
    .submit-btn:hover{background:#C00400;transform:translateY(-2px)}

    /* --- CART SIDEBAR --- */
    .cart-sidebar{
      position:fixed;
      top:0;right:-400px;
      height:100vh;
      width:350px;
      background:var(--clr-light);
      padding:2rem 2rem 4rem;
      box-shadow:-8px 0 24px rgba(0,0,0,.12);
      overflow-y:auto;
      transition:right .4s cubic-bezier(.4,.0,.2,1);
      z-index:999;
    }
    .cart-sidebar.open{right:0}
    .close-btn{
      font-size:1.6rem;
      background:none;
      border:none;
      cursor:pointer;
      position:absolute;
      top:1.1rem;right:1.1rem;
      color:var(--clr-muted);
      transition:color .2s ease;
    }
    .close-btn:hover{color:var(--clr-primary)}
    .cart-sidebar h2{
      margin-top:.2rem;
      margin-bottom:1.6rem;
      font-size:1.5rem;
      font-weight:600;
    }
    .cart-items{margin-bottom:1.5rem}
    .cart-total{
      border-top:1px solid #E2E5EB;
      padding-top:1rem;
    }
    .cart-total p{
      display:flex;
      justify-content:space-between;
      font-weight:500;
      margin-bottom:1rem;
    }
    .checkout-btn,
    .clear-cart-btn{
      width:100%;
      padding:.9rem 1rem;
      font-weight:600;
      border:none;
      border-radius:.5rem;
      cursor:pointer;
      transition:opacity .2s ease;
    }
    .checkout-btn{
      background:var(--clr-primary);
      color:#fff;
      margin-bottom:.75rem;
    }
    .clear-cart-btn{
      background:#EDF0F3;
      color:var(--clr-dark);
    }
    .checkout-btn:hover,
    .clear-cart-btn:hover{opacity:.85}

    /* --- FOOTER --- */
    footer{
      text-align:center;
      padding:2rem 1rem;
      background:var(--clr-dark);
      color:#bbb;
      font-size:.9rem;
    }

    /* --- SMALL SCREEN TWEAKS --- */
    @media(max-width:480px){
      .contact-card{padding:2.2rem 1.6rem}
      .contact-card h2{font-size:1.6rem}
    }
  </style>
</head>

<body>

  <!-- CONTACT FORM -->
  <section class="contact-section" id="contact-form">
    <div class="contact-card">
      <h2>Get in Touch</h2>
      <form id="contactForm" action="#" method="post" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your full name" class="form-input" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" class="form-input" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="How can we help you?" class="form-textarea"></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- CART SIDEBAR -->
  <aside id="cart-sidebar" class="cart-sidebar">
    <button id="close-cart-btn" class="close-btn" aria-label="Close cart"><i class="fas fa-times"></i></button>
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items">
      <!-- Cart items will be dynamically rendered here -->
    </div>
    <div class="cart-total">
      <p>Total: <span id="cart-total">$0.00</span></p>
      <button id="checkout-btn" class="checkout-btn">Checkout</button>
      <button id="clear-cart-btn" class="clear-cart-btn">Clear Cart</button>
    </div>
  </aside>
  <!-- (Optional) JavaScript to open/close cart -->
  <script>
    const cartSidebar = document.getElementById('cart-sidebar');
    const closeBtn = document.getElementById('close-cart-btn');
    // Example: expose a global function to open it
    window.openCart = () => cartSidebar.classList.add('open');
    closeBtn.addEventListener('click', () => cartSidebar.classList.remove('open'));
  </script>
</body>
